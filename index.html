<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="PacMan Game" content="Shane's version of PacMan">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman Demo</title>
    <style type"text/css">
        body{
            background-color: black;
            margin: 0px;
        }
        div.row div{
            width: 20px;
            height: 20px;
            border: 1px solid black;
            display: inline-block;
           
        }
        div.brick{
            background-color: blue;
        }
        div.coin{
            background: url(coin.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        div#pacman{
            background: url(pacman.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 18px;
            height: 18px;
            position: absolute;
        }
        div.empty{

        }
        div#score{
            border: 1px solid white;
            width: 30px;
            height: 20px;
            color: white;
            padding: 7px;
            text-align: center;
            position: absolute;
            top: 10px;
            left: 400px;
        }
    </style>

</head>
<body>
    <div id='container'>
        <div id="world"></div>
        <div id="pacman"></div>
        <div id="score">0</div>
    </div>

    <script>
    var world = [
        [2,2,2,2,2,2,2,2,2,2],
        [2,1,1,0,1,1,1,1,1,2],
        [2,1,1,1,0,1,1,1,1,2],
        [2,1,1,1,1,1,1,1,0,2],
        [2,1,1,1,1,1,1,1,0,2],
        [2,1,1,0,1,1,1,1,1,2],
        [2,1,1,1,0,1,1,1,1,2],
        [2,1,1,1,1,0,1,1,1,2],
        [2,1,1,1,0,1,1,1,1,2],
        [2,2,2,2,2,2,2,2,2,2]
    ];

    var pacman = {
        x: 1,
        y: 1
    }

    function displayWorld(){
        var output = '';
        
        for(var i=0; i<world.length; i++){
            output += "\n<div class='row'>\n";
            for(var j=0; j<world[i].length; j++){
                if(world[i][j] == 2)
                    output +="<div class='brick'></div>";
                else if(world[i][j] == 1)
                    output +="<div class='coin'></div>";
                if(world[i][j] == 0)
                    output +="<div class='empty'></div>";
           
            }
            output += "\n</div>";
        }
        //console.log(output);
        document.getElementById('world').innerHTML = output;
    }
    function displayPacman(){
        document.getElementById('pacman').style.top = pacman.y+27+"px";
        document.getElementById('pacman').style.left = pacman.x+24+"px";
    }   
    function displayScore(){
        document.getElementById('score').innerHTML = score;
       
    }     
    displayWorld();
    displayPacman();
    displayScore();

    document.onkeydown = function(e){
        if(e.keyCode == 37){
            pacman.x--;
        }
        else if(e.keyCode == 39){
            pacman.x++;
        }
        else if(e.keyCode == 38){
            pacman.y--;
        }
        else if(e.keyCode == 40){
            pacman.y++;
        }
        if(world[pacman.y][pacman.x] == 1){
            world[pacman.y][pacman.x] = 0;
            score += 10;
            displayWorld();
            displayScore();
        }
        //console.log(e.keyCode);
        displayPacman();
    }

   
    </script>




</body>
</html>
